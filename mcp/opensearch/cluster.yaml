version: "1.0"
description: "OpenSearch cluster configurations for multi-mode"

clusters:
  # No Authentication (for clusters without authentication)
  no-auth-cluster:
    opensearch_url: "http://localhost:9200"
    opensearch_no_auth: true
  
  # Basic Authentication
  basic-auth-cluster:
    opensearch_url: "http://localhost:9201"
    opensearch_username: "admin"
    opensearch_password: "admin"
  
  # AWS Credentials Authentication
  aws-auth-cluster:
    opensearch_url: "https://your-opensearch-domain.us-east-1.es.amazonaws.com"
    aws_region: "us-east-1"
    profile: "your-aws-profile"
  
  # IAM Role Authentication
  iam-role-cluster:
    opensearch_url: "https://your-opensearch-domain.us-east-2.es.amazonaws.com"
    iam_arn: "arn:aws:iam::123456789012:role/OpenSearchRole"
    aws_region: "us-east-2"
  
  # OpenSearch Serverless
  serverless-cluster:
    opensearch_url: "https://collection-id.us-east-1.aoss.amazonaws.com"
    aws_region: "us-east-1"
    profile: "your-aws-profile"
    is_serverless: true
  
  # Local development cluster
  local-dev:
    opensearch_url: "http://localhost:9202"
    opensearch_username: "admin"
    opensearch_password: "admin"
